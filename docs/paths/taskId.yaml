get:
  summary: Retrives a single task by its id
  tags:
    - tasks
  parameters:
    - name: id
      in: param
      required: true
      description: Retrieve one task from id
      schema:
        type: integer
        example: 3

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFoundError.yaml
